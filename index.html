<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<style>
  body {
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #00d2ff, #3a7bd5); color: #fff;
    text-align: center;
  }
  button {
    padding: 12px 20px; margin-top: 20px; border: none; border-radius: 8px;
    background: #000dff; color: #fff; font-size: 16px; cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {background: #6b73ff;}
</style>
</head>
<body>
<script>
  const loggedInUser = localStorage.getItem("loggedIn");
  if (!loggedInUser) {
    window.location.href = "index.html";
  }
</script>

<h1>Welcome, <span id="user"></span></h1>
<p>You are now logged in.</p>
<button onclick="logout()">Logout</button>

<script>
  const userSpan = document.getElementById("user");
  userSpan.textContent = loggedInUser;

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
